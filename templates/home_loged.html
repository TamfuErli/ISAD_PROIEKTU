<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomendatutako filmak</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = {{ get_flashed_messages()|tojson|safe }};
            if (flashMessages.length > 0) {
                flashMessages.forEach(function(message) {
                    alert(message);
                });
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #777;
        }
        .content {
            padding: 20px;
        }
        .recommendations {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recommendations h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0;
            font-size: 16px;
            text-align: left;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        img {
            width: 150px;
            height: auto;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .film-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons">
            <button onclick="location.href='/profile'">Perfila</button>
            <button onclick="location.href='/propose'">Proposatu</button>
            <button onclick="location.href='/logout'">Saioa itxi</button>
        </div>
        </div>
        <div class="content">
            <div class="recommendations">
                <h2>Gomendatutako filmak</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Film Izena</th>
                            <th>Deskripzioa</th>
                            <th>Balorazioa</th>
                            <th>Data</th>
                            <th></th>
                            <th>Alokatu</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pelikula in Pelikulak %}
                        <tr>
                            <td class="film-name">{{ pelikula.izena }}</td>
                            <td style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ pelikula.deskripzioa }}</td>
                            <td>{{ pelikula.balorazioa }}</td>
                            <td>{{ pelikula.data }}</td>
                            <td><img src="https://image.tmdb.org/t/p/w500{{ pelikula['poster_path'] }}" alt="{{ pelikula['title'] }}">
                            </td>
                            <td>
                                <input type="hidden" name="kodeFilma" value="{{ pelikula.kodeFilma }}">
                                <button onclick="location.href='/filma_baloratu'">Baloratu</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </tbody>
                </table>
                </ul>
            </div>
        </div>
        </body>
        </html>
