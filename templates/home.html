<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomendatutako filmak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #777;
        }
        .content {
            padding: 20px;
        }
        .recommendations {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recommendations h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        {% if loged %}
            <div class="buttons">
                <button onclick="location.href='/profile'">Perfila</button>
                <button onclick="location.href='/propose'">Filmak proposatu</button>
                <button onclick="location.href='/logout'">Saioa itxi</button>
            </div>
        {% else %}
            <div class="buttons">
                <button onclick="location.href='/login'">Saioa hasi</button>
                <button onclick="location.href='/register'">Erregistratu</button>
            </div>
        {% endif %}
    </div>
    <div class="content">
        <div class="recommendations">
            <h2>Saioa hasi gomendatutako filmak ikusteko</h2>
            <!-- Aquí puedes añadir las recomendaciones de películas -->
        </div>
    </div>
</body>
</html>
