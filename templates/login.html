<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Filmoteka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin: 10px 0;
        }
        .input-field input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .forgot-password {
            margin-top: 20px;
        }
        .forgot-password a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="header">Filmoteka</div>
    <div class="container">
        <form action="{{ url_for('submit_login') }}" method="post">
            <div class="input-field">
                <input type="text" name="posta" placeholder="Posta jarri" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Pasahitza" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
