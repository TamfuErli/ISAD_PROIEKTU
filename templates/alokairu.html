<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteka</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            margin-bottom: 50px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #777;
        }
        .content {
            padding: 20px;
        }
        .recommendations {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recommendations h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0;
            font-size: 16px;
            text-align: left;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        img {
            width: 150px;
            height: auto;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .film-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .center-button button {
            font-size: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Filmoteka: Alokatutako filmak</h1>
    </div>
    <div class="content">
        <div class="recommendations">
            <h2>Alokatutako filmak</h2>
            <table>
                <thead>
                    <tr>
                        <th>Izena</th>
                        <th>Filmaren data</th>
                        <th>Irudia</th>      
                        <th>Baloratu</th>                                
                    </tr>
                </thead>
                <tbody>
                    {% for filma in Filmak %}
                    <tr>
                        <td>{{ filma[1] }}</td>
                        <td>{{ filma[5] }}</td>
                        <td><img src="https://image.tmdb.org/t/p/w500{{ filma[2] }}" alt="{{ filma[1] }}">
                        </td>               
                        <td>
                            <form action="{{ url_for('filma_baloratu') }}" method="post">
                                <input type="hidden" name="kodeFilma" value="{{ filma[0] }}">
                                <button type="submit">Baloratu</button>
                            </form>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="center-button">
        <button onclick="location.href='/profile'">Atzera</button>
    </div>
</body>
</html>
