<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .content {
            margin-top: 400px;
            text-align: center;
            width: 100%;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Filmoteka: Alokatutako filmak</h1>
    </div>
    <div class="content">
        {% if pelikula_list %}
            <ul>
                {% for pelikula in pelikula_list %}
                    <li>{{ pelikula.izena }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Ez dago alokatutako filmarik.</p>
        {% endif %}
    </div>
    <div class="buttons">
        <button onclick="location.href='/profile'">Atzera</button>
    </div>
</body>
</html>
